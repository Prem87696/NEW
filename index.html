<!DOCTYPE html>
<html>
<body>

<h2>PK Chatbot (Level-1)</h2>

<input id="q" placeholder="HTML kya hai">
<button onclick="reply()">Ask</button>

<p id="ans"></p>

<script>
function reply() {
  const q = document.getElementById("q").value.toLowerCase().trim();
  let a = "Mujhe samajh nahi aaya ðŸ˜…";

  const htmlReplies = [
    "HTML ek markup language hai jo website ka structure banati hai",
    "HTML se web page ka basic structure tayaar hota hai",
    "HTML website ki foundation hoti hai"
  ];

  const cssReplies = [
    "CSS website ko design aur style karti hai",
    "CSS se colors, layout aur animation aati hai",
    "CSS website ko beautiful banati hai"
  ];

  const jsReplies = [
    "JavaScript website ko interactive banati hai",
    "JavaScript logic aur actions handle karti hai",
    "JavaScript se buttons, forms aur events kaam karte hain"
  ];

  if (q === "") {
    a = "Kuch likho to sahi ðŸ™‚";
  }
  else if (q.includes("html")) {
    a = random(htmlReplies);
  }
  else if (q.includes("css")) {
    a = random(cssReplies);
  }
  else if (q.includes("javascript") || q === "js") {
    a = random(jsReplies);
  }
  else if (q.includes("tum kaun ho")) {
    a = "Main PK ka smart chatbot hoon ðŸ˜Ž";
  }
  else if (q.includes("hello") || q.includes("hi")) {
    a = "Hello PK ðŸ‘‹ kaise ho?";
  }
  else if (q.includes("bye")) {
    a = "Bye PK ðŸ‘‹ phir milenge";
  }

  document.getElementById("ans").innerText = a;
}

// random reply function
function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}
</script>
</body>
</html>
