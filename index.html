<!DOCTYPE html>
<html>
<head>
  <title>Pk Voice AI Assistant</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; text-align:center; padding:40px }
    button { padding:15px 25px; font-size:18px; cursor:pointer }
    #text { margin-top:20px; font-size:18px }
  </style>
</head>
<body>

<h1>üé§ Pk Voice AI Assistant</h1>
<button onclick="startListening()">üéôÔ∏è Speak</button>

<div id="text"></div>

<script>
const apiKey = "AIzaSyDZZCfe-7-Sz4Dhqab17oOyWP43S7xJrBA";

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = "en-IN";

function startListening() {
  recognition.start();
}

recognition.onresult = async (event) => {
  const userText = event.results[0][0].transcript;
  document.getElementById("text").innerText = "You: " + userText;

  const reply = await getGeminiReply(userText);
  speak(reply);
  document.getElementById("text").innerText += "\nAI: " + reply;
};

async function getGeminiReply(text) {
  const res = await fetch(
    "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey,
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text }] }]
      })
    }
  );
  const data = await res.json();
  return data.candidates[0].content.parts[0].text;
}

function speak(text) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.lang = "en-IN";
  speechSynthesis.speak(speech);
}
</script>

</body>
</html>
