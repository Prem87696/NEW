<!DOCTYPE html>
<html>
<body>

<h2>PK Chatbot (Level-1)</h2>

<input id="q" placeholder="HTML kya hai">
<button onclick="reply()">Ask</button>

<p id="ans"></p>

<script>
function reply() {
  const q = document.getElementById("q").value.toLowerCase();
  let a = "Mujhe samajh nahi aaya";

  if (q.includes("html")) {
    a = "HTML ek markup language hai jo website banane ke kaam aati hai";
  } else if (q.includes("css")) {
    a = "CSS website ko design karne ke liye hoti hai";
  } else if (q.includes("javascript")) {
    a = "JavaScript website ko interactive banati hai";
  }

  document.getElementById("ans").innerText = a;
}
</script>

</body>
</html>
